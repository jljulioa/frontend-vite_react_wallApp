apiVersion: apps/v1
kind: Deployment
metadata:
  name: vite-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vite-app
  template:
    metadata:
      labels:
        app: vite-app
    spec:
      containers:
      - name: vite-app
        image: 125137910162.dkr.ecr.us-east-1.amazonaws.com/vite-app:vite-app-4
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"

---

apiVersion: v1
kind: Service
metadata:
  name: vite-app-service
  labels:
    app: vite-app
spec:
  type: NodePort
  selector:
    app: vite-app
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    nodePort: 30001